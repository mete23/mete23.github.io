<!DOCTYPE html>
<html lang="de">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Mobile Com
        </title>
        <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <h1 class="title">Image Tool</h1>

    <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-webcam-tab" data-bs-toggle="pill" data-bs-target="#pills-webcam"
                type="button" role="tab" aria-controls="pills-webcam" aria-selected="true">Camera</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill" data-bs-target="#pills-settings"
                type="button" role="tab" aria-controls="pills-settings" aria-selected="false">Settings</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-editing-tab" data-bs-toggle="pill" data-bs-target="#pills-editing"
                type="button" role="tab" aria-controls="pills-editing" aria-selected="false">Editing</button>
        </li>
        <div class="spacediv"></div>

        <li>
            <button type="button" class="btn btn-secondary" id="capture_button">Take photo</button>
        </li>
        <div class="spacediv"></div>
        <li>
            <button class="btn btn-secondary" onclick="DeviceOrientationEvent.requestPermission()">Request Gyro Permissions</button>
        </li>
        <div class="spacediv"></div>
    </ul>




    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-webcam" role="tabpanel" aria-labelledby="pills-webcam-tab">
            <div id="container">
                <video autoplay playsinline id="webcam"></video>
                <div id="rectangle_container">
                    <div id="rectangle"></div>
                    <div id="center_line"></div> <!-- Neue Linie hinzugefÃ¼gt -->
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">
            nuu
        
        </div>
        <div class="tab-pane fade" id="pills-editing" role="tabpanel" aria-labelledby="pills-editing-tab">
            <div class="photo_output">
                <img id="captured_photo" alt="The captured photo will appear here!" />
            </div>
            <button type="button" class="btn btn-secondary" id="grayscale_button">Grayscale</button>
            <button type="button" class="btn btn-secondary" id="sepia_button">Sepia</button>
            <button type="button" class="btn btn-secondary" id="invert_button">Invert</button>
            <button type="button" class="btn btn-secondary" id="brightness_button">Brightness</button>
            <button type="button" class="btn btn-secondary" id="contrast_button">Contrast</button>
            <button type="button" class="btn btn-secondary" id="saturation_button">Saturation</button>
            <button type="button" class="btn btn-secondary" id="blur_button">Blur</button>
            <button type="button" class="btn btn-secondary" id="sharpen_button">Sharpen</button>
            <button type="button" class="btn btn-secondary" id="hue_rotate_button">Hue Rotate</button>
            <button type="button" class="btn btn-secondary" id="reset_button">Reset</button>
            <button type="button" class="btn btn-secondary" id="undo_button">Undo</button>
        </div>
    </div>


    <!-- <a>Kamera:</a>
    <br><br>
    <button onclick="webcam('pause')">
        Pause
    </button>
    <button onclick="webcam('play')">
        Start
    </button> -->

    <!-- This canvas is hidden and used to store the captured photo -->
    <canvas id="photo_canvas" style="display: none;"></canvas>

    
    <a id="acceleration">Gyro</a>

    <a id="download_link">Download photo</a>

    <script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="camera.js"></script>
    <script src="tilt.js"></script>
</body>

</html>
