<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Com</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Image Tool</h1>

    <a>Kamera:</a>
    <br><br>
    <button onclick="webcam('pause')">Pause</button>
    <button onclick="webcam('play')">Start</button>
    <div id="container">
        <video autoplay playsinline id="webcam"></video>
        <div id="rectangle_container">
            <div id="rectangle"></div>
        </div>
    </div>
    <button type="button" class="btn" id="capture_button">take photo</button>

    <!-- This canvas is hidden and used to store  -->
    <canvas id="photo_canvas" style="display: none"></canvas>
    <div class="photo_output">
        <img id="captured_photo" alt="The captured photo will appear here!" />
    </div>
    <button onclick="DeviceOrientationEvent.requestPermission()">Request Gyro Permissions</button>
    <a id="acceleration">Gyro</a>

    <a id="download_link">Download photo</a>

    <script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="camera.js"></script>
    <script src="tilt.js"></script>
</body>

</html>
